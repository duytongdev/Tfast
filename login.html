<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=F, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="login-page">
    <header class="header">
        <div class="header__top">
            <nav class="top-nav">
                <a href="#" class="top-nav__link">
                    <img src="images/user-circle.svg" alt="">
                    <span>Create Account</span>
                </a>
                <a href="#" class="top-nav__link">                                                      
                    <img src="images/sign-in.svg" alt="">
                    <span>Login</span>
                </a>
            </nav>
        </div>
        <div class="header__main">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <nav class="main-nav">
                <label for="nav-mobile" class="main-nav__toggle">
                    <img src="images/bars.svg" alt="">
                </label>
                <input type="checkbox" id="nav-mobile" class="main-nav__checkbox" hidden>
                <label for="nav-mobile" class="main-nav__overlay"></label>
                <ul class="main-nav__list">
                    <label for="nav-mobile" class="main-nav__close">
                        <img src="images/times.svg" alt="">
                    </label>
                    <li class="main-nav__item">
                        <a href="exchange.html">Exchange</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">About us</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Tracking</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Policies</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Contact us</a>
                    </li>
                    <li class="main-nav__item">
                        <label for="language-switcher" class="main-nav__dropdown-toggle">
                            <span>
                                <span>EN</span>
                                <img src="images/sort-down.svg" alt="">
                            </span>
                        </label>
                        <input type="checkbox" id="language-switcher" class="main-nav__dropdown-checkbox" hidden>
                        <div class="main-nav__dropdown">
                            <a href="">English</a>
                            <a href="">Tiếng Việt</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login">
        <div class="login__grid">
            <div class="login__card">
                <div class="login__header">
                    <span class="login__headline">Login</span>
                    <div>
                        <span>Didn't have any account yet?</span>
                        <a href="">Create One</a>
                    </div>
                </div>
                <form action="" class="login__main">
                    <div class="login__input-group">
                        <label for="">Email Adress</label>
                        <input type="text">
                    </div>
                    <div class="login__input-group">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <div class="login__recaptcha">
                        <div class="g-recaptcha" data-sitekey="6LdEAYIcAAAAAN2r9_gQaQr0Md7AZ8Rzq3YaCGVJ"></div>
                    </div>
                    <div class="login__footer">
                        <div class="login__action">
                            <div class="login__remember">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </div>
                            <button>LOGIN</button>
                        </div>
                        <a href="">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>COPYRIGHT © 2021 TFAST.COM.VN - ALL RIGHTS RESERVED.</footer>
</body>
</html>
