<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=F, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="create-your-account-page">
    <header class="header">
        <div class="header__top">
            <nav class="top-nav">
                <a href="#" class="top-nav__link">
                    <img src="images/user-circle.svg" alt="">
                    <span>Create Account</span>
                </a>
                <a href="#" class="top-nav__link">                                                      
                    <img src="images/sign-in.svg" alt="">
                    <span>Login</span>
                </a>
            </nav>
        </div>
        <div class="header__main">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <nav class="main-nav">
                <label for="nav-mobile" class="main-nav__toggle">
                    <img src="images/bars.svg" alt="">
                </label>
                <input type="checkbox" id="nav-mobile" class="main-nav__checkbox" hidden>
                <label for="nav-mobile" class="main-nav__overlay"></label>
                <ul class="main-nav__list">
                    <label for="nav-mobile" class="main-nav__close">
                        <img src="images/times.svg" alt="">
                    </label>
                    <li class="main-nav__item">
                        <a href="exchange.html">Exchange</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">About us</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Tracking</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Policies</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Contact us</a>
                    </li>
                    <li class="main-nav__item">
                        <label for="language-switcher" class="main-nav__dropdown-toggle">
                            <span>
                                <span>EN</span>
                                <img src="images/sort-down.svg" alt="">
                            </span>
                        </label>
                        <input type="checkbox" id="language-switcher" class="main-nav__dropdown-checkbox" hidden>
                        <div class="main-nav__dropdown">
                            <a href="">English</a>
                            <a href="">Tiếng Việt</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="create-your-account">
        <div class="create-your-account__grid">
            <div class="create-your-account__card">
                <div class="create-your-account__header">
                    <span class="create-your-account__headline">Create your account for free</span>
                    <div>
                        <span>Already a Member?</span>
                        <a href="">Login</a>
                    </div>
                </div>
                <form action="" class="create-your-account__main">
                    <div class="create-your-account__input-group">
                        <label for="">Email Adress</label>
                        <input type="text">
                    </div>
                    <div class="create-your-account__input-group">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <div class="create-your-account__input-group">
                        <label for="">Re-type Password</label>
                        <input type="text">
                    </div>
                    <div class="create-your-account__footer">
                        <a href="">Forgot Password?</a>
                        <button>REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>COPYRIGHT © 2021 TFAST.COM.VN - ALL RIGHTS RESERVED.</footer>
</body>
</html>
